<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form action="">
            <label for="">Enter Your Name</label>
            <input type="text" name="name" class="form-control" id="name">
            <br>
            <label for="">Enter Your Father Name</label>
            <input type="text" name="fathername" class="form-control" id="fathername">
            <br>
            <label for="">Enter Your Email</label>
            <input type="email" name="email" class="form-control" id="email">
            <br>
            <label for="">Enter Your Contact Number</label>
            <input type="phonenumber" name="number" class="form-control" id="number">
            <br>
            <input type="button" value="Submit" onclick="Mymsg('')" class="btn btn-primary">
        </form>
    </div>
    <!-- Optional JavaScript -->
    <script>
        const Mymsg = () => {
            let name = document.getElementById("name").value;
            let fathername = document.getElementById("fathername").value;
            let email = document.getElementById("email").value;
            let number = document.getElementById("number").value;
            if (name == "") {
                alert("enter your name");
            } else if (fathername == "") {
                alert("enter father name");
            } else if (email == "") {
                alert("enter your email");
            } else if (number == "") {
                alert("enter your number");
            } else {
                alert("Hello " + name + " " + fathername + " " + email + " " + number);
            }
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
